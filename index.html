<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Fetch Program</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #location {
            margin-top: 20px;
            display: none;
        }
        #map {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>GPS Fetch Program</h1>
    <div id="location">
        <h2>Your Location:</h2>
        <p id="latitude"></p>
        <p id="longitude"></p>
        <a id="mapsLink" target="_blank">Open in OpenStreetMap</a>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let ws;

        function connectWebSocket() {
            ws = new WebSocket('ws://192.168.3.188:81/'); // Replace 'ESP32_IP_ADDRESS' with your ESP32's IP address

            ws.onopen = function() {
                console.log('WebSocket connection opened.');
            };

            ws.onmessage = function(event) {
                if (event.data === 'alert') {
                    fetchLocation();
                }
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed. Reconnecting...');
                setTimeout(connectWebSocket, 1000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function fetchLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById('latitude').textContent = `Latitude: ${latitude}`;
            document.getElementById('longitude').textContent = `Longitude: ${longitude}`;
            document.getElementById('mapsLink').href = `https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}#map=18/${latitude}/${longitude}`;
            document.getElementById('mapsLink').textContent = 'Open in OpenStreetMap';
            document.getElementById('location').style.display = 'block';
            showMap(latitude, longitude);
        }

        function showMap(latitude, longitude) {
            const map = document.getElementById('map');
            map.style.display = 'block';

            const leafletMap = L.map('map').setView([latitude, longitude], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(leafletMap);

            L.marker([latitude, longitude]).addTo(leafletMap)
                .bindPopup(`Latitude: ${latitude}<br>Longitude: ${longitude}`)
                .openPopup();
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        connectWebSocket();
    </script>
</body>
</html>
